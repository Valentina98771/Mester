{% include 'clientProfile/index.html' %}
{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html>
  <head>
    <title> Me»ôterii </title>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">
	  <link rel = "stylesheet" href = "https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity = "sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin = "anonymous">
  </head>

  <body>
    <div class = "d-flex align-content-center flex-wrap" id = "border">
      <div class = "nav flex-column nav-pills me-3" id = "v-pills-tab" role = "tablist" aria-orientation = "vertical">
        <button class = "btn btn-warning" id = "v-pills-home-tab" data-bs-toggle = "pill" data-bs-target = "#v-pills-home" type = "button" role = "tab" aria-controls = "v-pills-home" aria-selected = "false"> Nume </button>
        <button class = "btn btn-warning" id = "v-pills-settings-tab" data-bs-toggle = "pill" data-bs-target = "#v-pills-settings" type = "button" role = "tab" aria-controls = "v-pills-settings" aria-selected = "false"> Setari cont </button>
      </div>

      <div class = "tab-content" id = "v-pills-tabContent">
        <div class = "tab-pane fade" id = "v-pills-home" role = "tabpanel" aria-labelledby = "v-pills-home-tab">
          <form method = "POST" action = "{% url 'user' %}" enctype = "multipart/form-data">
            {% csrf_token %}
            <div class = "card-body">
              <div class = "field">
                <label for = "username"> Nume de utilizator </label>
                <div class = "input-group form-group">
                  <div class = "input-group-prepend">
                    <span class = "input-group-text"><i class = "fas fa-user"></i></span>
                    <input type = "text" id = "username" name = "username" class = "form-control" {{ user_form.username }}
                  </div>
                </div>
              </div>

              <div class = "field">
                <label for = "first_name"> Primul nume </label>
                <div class = "input-group form-group">
                  <div class = "input-group-prepend">
                    <span class = "input-group-text"><i class = "fas fa-user"></i></span>
                    <input type = "text" id = "first_name" name = "first_name" class = "form-control" {{ user_form.first_name }}
                  </div>
                </div>
              </div>
    
              <div class = "field">
                <label  for = "last_name"> Al doilea nume </label>
                <div class = "input-group form-group">
                  <div class = "input-group-prepend">
                    <span class = "input-group-text"><i class = "fas fa-user"></i></span>
                    <input type = "text" id = "last_name" name = "last_name" class = "form-control" {{ user_form.last_name }}
                  </div>
                </div>
              </div>
  
              <button class = "btn btn-secondary"> Editare profil </button>
     
            </div>
          </form>
        </div>

        <div class = "tab-pane fade" id = "v-pills-settings" role = "tabpanel" aria-labelledby = "v-pills-settings-tab">
          <form method = "POST" action = "{% url 'user' %}">
            {% csrf_token %}

            <div class = "card-body">
              <label for = "birthday"> Introdu ziua ta de nastere: </label>
              <input type = "date" name="birthday" id = "birthday" class = "form-control" {{ profile_form.birthday }}

              <div class = "field">
                <label  for = "email">Email</label>
                <div class = "input-group form-group">
                  <div class = "input-group-prepend">
                    <span class = "input-group-text"><i class = "fas fa-user"></i></span>
                    <input type = "text" id = "email" name = "email" class = "form-control" {{ user_form.email }}
                  </div>
                </div>
              </div>

              <button class = "btn btn-secondary"> Editare profil </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

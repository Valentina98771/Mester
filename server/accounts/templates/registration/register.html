{% load static %}
{% load widget_tweaks %}
{% load socialaccount %}

<!DOCTYPE html>
<html>
  <head>
    <title> Me»ôterii </title>
    <link rel = "shourtcut icon" href = "{% static 'images/mr.png' %}" type = "mr/png">
    <link rel = "stylesheet" href = "{% static 'css/style.css' %}" type = "text/css">
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel = "stylesheet" id = "bootstrap-css">
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src = "//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel = "stylesheet" id = "bootstrap-css">
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class = "container">
      <div class = "d-flex justify-content-center h-100">
        <div class = "card">
          <form action = "{% url 'accounts:registerUser' %}" method = "POST">
            {% csrf_token %}
           
            <div class = "d-flex justify-content-end social_icon">
              <i class = "fab fa-facebook-f"></i>
              <a href = "{% provider_login_url 'google' %}">
                <span><i class = "fab fa-facebook-square"></i></span></a>
                
              <span><i class = "fab fa-google-plus-square"></i></span>
            </div>

            <div class = "card-body">
              <div class = "field">
                <label class = "card-header"><h3> Primul nume </h3></label>
                <div class = "input-group-prepend">
                  <span class = "input-group-text"><i class = "fa fa-user fa" aria-hidden = "true"></i></span>
                  <input type = "text" class = "form-control" name = "first_name" placeholder = "Primul nume" />
                </div>
                <p class = "help is-danger">{{ form.first_name.errors }}</p>
              </div>

              <div class = "form-group input-group">
                <div class = "input-group-prepend">
                  <span class = "input-group-text"> <i class = "fa fa-building"></i> </span>
                </div>
                <select class = "form-control" name = "status">
                  <option selected = ""> Din ce categorie doresti sa faci parte: </option>
                  <option value = "Mester"> Mester </option>
                  <option value = "Client"> Client </option>
                </select>
              </div>

              <div class = "field">
                <label  class = "card-header"><h3> Al doilea nume </h3></label>
                <div class = "input-group-prepend">
                  <span class = "input-group-text"><i class = "fa fa-user fa" aria-hidden = "true"></i></span>
                  <input type = "text" class = "form-control" name = "last_name" id = "name" placeholder = "Al doilea nume" />
                </div>
              </div>


              <div class = "field">
                <label  class = "card-header"><h3> Email </h3></label>
                <div class = "input-group-prepend">
                  <span class = "input-group-text"><i class = "fa fa-envelope fa" aria-hidden = "true"></i></span>
                  <input type = "text" class = "form-control" name = "email" id = "email" placeholder = "Email" />
                </div>
              </div>

              <div class = "field">
                <label  class = "card-header"><h3> Nume de utilizator </h3></label>
                <div class = "input-group-prepend">
                  <span class = "input-group-text"><i class = "fa fa-users fa" aria-hidden = "true"></i></span>
                  <input type = "text" class = "form-control" name = "username" id = "username" placeholder = "Nume de utilizator" />
                </div>
              </div>

              <div class = "field">
                <label class = "card-header"><h3> Parola </h3></label>
                <div class = "input-group-prepend">
                  <span class = "input-group-text"><i class = "fa fa-lock fa-lg" aria-hidden = "true"></i></span>
                  <input type = "password" class = "form-control" name = "password" id = "password" placeholder = "Parola" />
                </div>
              </div>

              <div class = "field">
                <label class = "card-header"><h3> Repeta parola </h3></label>
                <div class = "input-group-prepend">
                  <span class = "input-group-text"><i class = "fa fa-lock fa-lg" aria-hidden = "true"></i></span>
                  <input type = "password" class = "form-control" name = "password" id = "confirm" placeholder = "Repeta parola" />
                </div>
              </div>

              </br>

              <div class = "control-group">
                <div class = "d-flex justify-content-center links">
                  <button class = "btn float-right login_btn" type = "submit"><i class = "fas fa-user-plus"></i> Inregistreaza-te </button>
                </div>
              </div>

              <hr>

              <div class = "control-group">
                <div class = "d-flex justify-content-center links">
                  <a href = "{% url 'login' %}" class = "btn btn-primary btn-block" type = "button"><i class = "fas fa-sign-in-alt"></i> Logheaza-te </a>
                </div>
              </div>

              </br>
              
              <div class = "control-group">
                <div class = "d-flex justify-content-center links">
                  <a href = "{% url 'password_reset' %}" class = "btn btn-primary btn-block" type = "button"><i class = "fas fa-unlock"></i> Parola uitata </a>
                </div>
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
